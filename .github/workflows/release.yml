name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Build release
        run: nix build

      - name: Package binaries
        run: |
          mkdir -p dist
          cp result/bin/ht32paneld dist/
          cp result/bin/ht32panelctl dist/
          cp result/bin/ht32-panel-applet dist/
          cp -r result/share/ht32-panel/config dist/
          tar -czvf ht32-panel-${{ github.ref_name }}-x86_64-linux.tar.gz -C dist .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ht32-panel-linux
          path: ht32-panel-${{ github.ref_name }}-x86_64-linux.tar.gz

  build-appimage:
    name: Build AppImage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Build release
        run: nix build

      - name: Install AppImage tools
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage

      - name: Create AppDir
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/scalable/apps
          mkdir -p AppDir/usr/share/ht32-panel

          cp result/bin/ht32paneld AppDir/usr/bin/
          cp result/bin/ht32panelctl AppDir/usr/bin/
          cp result/bin/ht32-panel-applet AppDir/usr/bin/
          cp -r result/share/ht32-panel/config AppDir/usr/share/ht32-panel/

          cp packaging/org.ht32panel.Daemon.desktop AppDir/
          cp packaging/org.ht32panel.Daemon.desktop AppDir/usr/share/applications/
          cp packaging/org.ht32panel.Daemon.svg AppDir/
          cp packaging/org.ht32panel.Daemon.svg AppDir/usr/share/icons/hicolor/scalable/apps/
          cp packaging/appimage/AppRun AppDir/
          chmod +x AppDir/AppRun

      - name: Build AppImage
        run: |
          ARCH=x86_64 ./appimagetool-x86_64.AppImage AppDir ht32-panel-${{ github.ref_name }}-x86_64.AppImage

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ht32-panel-appimage
          path: ht32-panel-${{ github.ref_name }}-x86_64.AppImage

  release:
    name: Create Release
    needs: [build-linux, build-appimage]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Generate changelog
        id: changelog
        run: |
          echo "## What's Changed" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          # Get the previous tag (excluding the current one)
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "^${{ github.ref_name }}$" | head -n1)
          if [ -n "$PREV_TAG" ]; then
            echo "Generating changelog from $PREV_TAG to ${{ github.ref_name }}"
            git log --pretty=format:"- %s" "$PREV_TAG".."${{ github.ref_name }}" >> CHANGELOG.md
          else
            echo "No previous tag found, listing recent commits"
            git log --pretty=format:"- %s" -20 >> CHANGELOG.md
          fi
          echo ""
          echo "Generated CHANGELOG.md:"
          cat CHANGELOG.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: CHANGELOG.md
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.AppImage
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
