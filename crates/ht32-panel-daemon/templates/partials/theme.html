<form hx-post="/theme" hx-target="#theme-controls" hx-swap="innerHTML" hx-disabled-elt="find button">
    <div class="button-group controls">
        {% for theme in themes %}
        <button type="submit" name="theme" value="{{ theme }}" class="btn{% if *theme == current %} active{% endif %}">
            {{ theme }}
        </button>
        {% endfor %}
        <span class="htmx-indicator spinner"></span>
    </div>
</form>
